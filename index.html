<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repository Dipendenti</title>
  <link href="style.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- html2canvas per catturare i canvases -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- jsPDF per generare il PDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>REPOSITORY DIPENDENTI</h1>
    <nav>
      <button id="btnStats">Statistiche</button>
      <button id="btnList">Dipendenti</button>
      <button id="btnReport">Report PDF</button>
    </nav>
    <hr/>
  </header>

  <!-- Sezione STATISTICHE -->
  <section id="statsSection">
    <h2>Statistiche</h2>
    <div class="chart-card">
      <canvas id="chartSede"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="chartTeam"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="chartContract"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="chartAmbito"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="chartClients"></canvas>
    </div>
  </section>

  <!-- Sezione DIPENDENTI -->
  <section id="listSection" class="hidden">
    <h2>Elenco Application Specialists</h2>
    <div class="form-grid">
      <input id="inName"     placeholder="Nome" />
      <input id="inSurname"  placeholder="Cognome" />
      <input id="inTeam"     placeholder="Team" />
      <input id="inRole"     placeholder="Ruolo" />
      <input id="inSede"     placeholder="Sede" />
      <input id="inContract" placeholder="Contratto" />
      <input id="inAmbito"   placeholder="Ambito (csv)" />
      <input id="inClients"  placeholder="Clienti (csv)" />
      <input id="inState"    placeholder="Stato" />
    </div>
    <button id="btnAdd" class="add-btn">Aggiungi AS</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
          <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th><th>Stato</th><th>âœ•</th>
        </tr>
      </thead>
      <tbody id="listBody"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
