<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Repository Dipendenti</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>REPOSITORY DIPENDENTI</h1>
    <nav>
      <button id="btn-dipendenti">Dipendenti</button>
      <button id="btn-statistiche">Statistiche</button>
    </nav>
  </header>

  <main>
    <!-- Sezione Dipendenti -->
    <section id="sez-dipendenti" class="hidden">
      <div class="form-row">
        <input id="nome"       placeholder="Nome">
        <input id="cognome"    placeholder="Cognome">
        <input id="team"       placeholder="Team">
        <input id="ruolo"      placeholder="Ruolo">
        <input id="sede"       placeholder="Sede">
        <input id="contratto"  placeholder="Contratto">
        <input id="ambito"     placeholder="Ambito (csv)">
        <input id="clienti"    placeholder="Clienti (csv)">
        <input id="stato"      placeholder="Stato">
      </div>
      <button id="btn-add">Aggiungi AS</button>
      <table>
        <thead>
          <tr>
            <th>Nome</th><th>Cognome</th><th>Team</th>
            <th>Ruolo</th><th>Sede</th><th>Contratto</th>
            <th>Ambito</th><th>Clienti</th><th>Stato</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tbl-body"></tbody>
      </table>
    </section>

    <!-- Sezione Statistiche -->
    <section id="sez-statistiche">
      <div class="charts">
        <canvas id="chart-sede"></canvas>
        <canvas id="chart-team"></canvas>
        <canvas id="chart-contratto"></canvas>
        <canvas id="chart-ambito"></canvas>
        <canvas id="chart-clienti"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
