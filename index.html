<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repository Dipendenti</title>
  <link rel="stylesheet" href="style.css">
  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>REPOSITORY DIPENDENTI</h1>
    <nav>
      <button id="btnStats" class="nav-button">Statistiche</button>
      <button id="btnEmployees" class="nav-button">Dipendenti</button>
    </nav>
  </header>
  <main>
    <!-- Sezione Statistiche -->
    <section id="sectionStats">
      <h2>Statistiche</h2>
      <div id="charts">
        <div class="chart-card"><canvas id="chartSede"></canvas></div>
        <div class="chart-card"><canvas id="chartTeam"></canvas></div>
        <div class="chart-card"><canvas id="chartContratto"></canvas></div>
        <div class="chart-card"><canvas id="chartAmbito"></canvas></div>
        <div class="chart-card"><canvas id="chartClienti"></canvas></div>
      </div>
    </section>
    <!-- Sezione Dipendenti -->
    <section id="sectionEmployees">
      <h2>Elenco Dipendenti</h2>
      <form id="formAdd">
        <input placeholder="Nome" id="inpNome" required>
        <input placeholder="Cognome" id="inpCognome" required>
        <input placeholder="Team" id="inpTeam" required>
        <input placeholder="Ruolo" id="inpRuolo" required>
        <input placeholder="Sede" id="inpSede" required>
        <input placeholder="Contratto" id="inpContratto" required>
        <input placeholder="Ambito (csv)" id="inpAmbito">
        <input placeholder="Clienti (csv)" id="inpClienti">
        <input placeholder="Stato" id="inpStato">
        <button type="submit">Aggiungi</button>
      </form>
      <table id="tableEmployees">
        <thead>
          <tr>
            <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
            <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th><th>Stato</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
