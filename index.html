<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REPOSITORY DIPENDENTI</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <h1>REPOSITORY DIPENDENTI</h1>

  <div class="nav">
    <button id="btnStats">Statistiche</button>
    <button id="btnList">Dipendenti</button>
  </div>
  <hr/>

  <section id="statsSection">
    <h2>Statistiche</h2>
    <div class="chart-container"><canvas id="chartSede"></canvas></div>
    <div class="chart-container"><canvas id="chartTeam"></canvas></div>
    <div class="chart-container"><canvas id="chartContratto"></canvas></div>
    <div class="chart-container"><canvas id="chartAmbito"></canvas></div>
    <div class="chart-container"><canvas id="chartClienti"></canvas></div>
  </section>

  <section id="listSection" class="hidden">
    <h2>Elenco Application Specialists</h2>

    <form id="form-dip">
      <div class="grid">
        <input id="input-nome"       placeholder="Nome"       required />
        <input id="input-cognome"    placeholder="Cognome"    required />
        <input id="input-team"       placeholder="Team"       required />
        <input id="input-ruolo"      placeholder="Ruolo"      required />
        <input id="input-sede"       placeholder="Sede"       required />
        <input id="input-contratto"  placeholder="Contratto"  required />
        <input id="input-ambito"     placeholder="Ambito (csv)" />
        <input id="input-clienti"    placeholder="Clienti (csv)" />
        <input id="input-stato"      placeholder="Stato"      />
      </div>
      <button type="submit" id="btnAdd">Aggiungi AS</button>
    </form>

    <table id="tbl-dipendenti">
      <thead>
        <tr>
          <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
          <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th>
          <th>Stato</th><th> </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
