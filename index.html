<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestionale Team Leader</title>
  <!-- CSS principale -->
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/bundle.min.js"></script>
  <!-- Il tuo script -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>GESTIONALE TEAM LEADER</h1>
    <nav>
      <button data-sec="home" class="active">HOME</button>
      <button data-sec="elenco">ELENCO AS</button>
      <button data-sec="statistiche">STATISTICHE</button>
      <button data-sec="reperibilita">REPERIBILITÀ</button>
      <button data-sec="straordinari">STRAORDINARI</button>
      <button data-sec="indennita">INDENNITÀ</button>
    </nav>
  </header>

  <main>
    <!-- Sezione HOME -->
    <section id="home" class="active">
      <p>Benvenuto nel gestionale Team Leader. Usa il menu per navigare.</p>
    </section>

    <!-- Sezione ELENCO AS -->
    <section id="elenco">
      <h2>Elenco Application Specialists</h2>
      <div class="form-row">
        <input id="fNome"      placeholder="Nome"     />
        <input id="fCognome"   placeholder="Cognome"  />
        <input id="fTeam"      placeholder="Team"     />
        <input id="fRuolo"     placeholder="Ruolo"    />
        <input id="fSede"      placeholder="Sede"     />
        <input id="fContratto" placeholder="Contratto"/>
        <input id="fAmbito"    placeholder="Ambito (csv)"/>
        <input id="fClienti"   placeholder="Clienti (csv)"/>
        <input id="fStato"     placeholder="Stato"    />
        <button id="btnAdd">Aggiungi AS</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
            <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th><th>Stato</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody id="tblBody">
          <!-- riempito da script.js -->
        </tbody>
      </table>
    </section>

    <!-- Sezione STATISTICHE -->
    <section id="statistiche">
      <h2>Statistiche</h2>
      <div class="charts">
        <canvas id="chartSede"></canvas>
        <canvas id="chartTeam"></canvas>
        <canvas id="chartContratto"></canvas>
        <canvas id="chartAmbito"></canvas>
        <canvas id="chartClienti"></canvas>
      </div>
    </section>

    <!-- Sezione REPERIBILITÀ -->
    <section id="reperibilita">
      <h2>Reperibilità</h2>
      <p>– in costruzione –</p>
    </section>

    <!-- Sezione STRAORDINARI -->
    <section id="straordinari">
      <h2>Straordinari</h2>
      <p>– in costruzione –</p>
    </section>

    <!-- Sezione INDENNITÀ -->
    <section id="indennita">
      <h2>Indennità</h2>
      <p>– in costruzione –</p>
    </section>
  </main>
</body>
</html>
