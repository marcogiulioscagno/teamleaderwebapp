<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Gestionale Team Leader</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Chart.js per i grafici -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>GESTIONALE TEAM LEADER</h1>
    <nav>
      <button data-section="home">HOME</button>
      <button data-section="list">ELENCO AS</button>
      <button data-section="stats">STATISTICHE</button>
      <button data-section="reperibilita">REPERIBILITÀ</button>
      <button data-section="straordinari">STRAORDINARI</button>
      <button data-section="indennita">INDENNITÀ</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="section">
      <p>Benvenuto nel gestionale Team Leader. Usa il menu per navigare.</p>
    </section>

    <!-- ELENCO AS -->
    <section id="list" class="section hidden">
      <h2>Elenco Application Specialists</h2>
      <form id="as-form">
        <input type="text" id="nome"     placeholder="Nome"     required />
        <input type="text" id="cognome"  placeholder="Cognome"  required />
        <input type="text" id="team"     placeholder="Team"     required />
        <input type="text" id="ruolo"    placeholder="Ruolo"    required />
        <input type="text" id="sede"     placeholder="Sede"     required />
        <input type="text" id="contratto"placeholder="Contratto"required />
        <input type="text" id="ambito"   placeholder="Ambito (csv)"   />
        <input type="text" id="clienti"  placeholder="Clienti (csv)"  />
        <input type="text" id="stato"    placeholder="Stato"    />
        <button type="submit">Aggiungi AS</button>
      </form>
      <table id="as-table">
        <thead>
          <tr>
            <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
            <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th><th>Stato</th><th>→</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- STATISTICHE -->
    <section id="stats" class="section hidden">
      <h2>Statistiche AS</h2>
      <div class="chart-grid">
        <div><canvas id="chart-sede"></canvas></div>
        <div><canvas id="chart-team"></canvas></div>
        <div><canvas id="chart-contratto"></canvas></div>
        <div><canvas id="chart-ambito"></canvas></div>
        <div><canvas id="chart-clienti"></canvas></div>
      </div>
    </section>

    <!-- Placeholder per le altre sezioni -->
    <section id="reperibilita" class="section hidden">
      <h2>Reperibilità</h2>
      <p>In costruzione…</p>
    </section>
    <section id="straordinari" class="section hidden">
      <h2>Straordinari</h2>
      <p>In costruzione…</p>
    </section>
    <section id="indennita" class="section hidden">
      <h2>Indennità</h2>
      <p>In costruzione…</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
