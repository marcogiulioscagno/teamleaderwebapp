<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gestionale Team Leader</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase client (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <!-- il nostro script -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>GESTIONALE TEAM LEADER</h1>
    <nav>
      <button id="btnHome">Home</button>
      <button id="btnList">Elenco AS</button>
      <button id="btnStats">Statistiche</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="homeSection" class="active">
      <p>Benvenuto nel gestionale Team Leader. Usa il menu per navigare.</p>
    </section>

    <!-- ELENCO AS -->
    <section id="listSection" class="hidden">
      <h2>Elenco Application Specialists</h2>
      <div class="form-row">
        <input id="inName"       placeholder="Nome">
        <input id="inSurname"    placeholder="Cognome">
        <input id="inTeam"       placeholder="Team">
      </div>
      <div class="form-row">
        <input id="inRole"       placeholder="Ruolo">
        <input id="inSede"       placeholder="Sede">
        <input id="inContract"   placeholder="Contratto">
      </div>
      <div class="form-row">
        <input id="inAmbito"     placeholder="Ambito (csv)">
        <input id="inClients"    placeholder="Clienti (csv)">
        <input id="inState"      placeholder="Stato">
      </div>
      <button id="btnAdd">Aggiungi AS</button>

      <table>
        <thead>
          <tr>
            <th>Nome</th><th>Cognome</th><th>Team</th><th>Ruolo</th>
            <th>Sede</th><th>Contratto</th><th>Ambito</th><th>Clienti</th><th>Stato</th><th>Azioni</th>
          </tr>
        </thead>
        <tbody id="listBody"></tbody>
      </table>
    </section>

    <!-- STATISTICHE -->
    <section id="statsSection" class="hidden">
      <h2>Statistiche</h2>
      <div class="chart-row">
        <canvas id="chartSede"></canvas>
        <canvas id="chartTeam"></canvas>
      </div>
      <div class="chart-row">
        <canvas id="chartContract"></canvas>
        <canvas id="chartAmbito"></canvas>
      </div>
      <div class="chart-row">
        <canvas id="chartClients"></canvas>
      </div>
    </section>
  </main>
</body>
</html>
